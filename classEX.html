<!doctype html>

<html lang="en">
<head>
<title> CSCI260 HW5 </title>

<script>
function fizzBuzz() {
  const target = document.getElementById('outputDiv');
  let output = '';
  target.innerHTML= '';
  for (let i=1; i <= 100; i++_{
  if(i%3==0 && i%5==0){
    output='FizzBuzz';
  }
  else if(i%3==0){
    output='buzz';
  }
  else if(i%5==0){
    output='fizz';
  }
  else{
    output=i;
  }
  target.innerHTML += output + '<br>';
  }
}
</script>
</head>
<body>
<h3> FizzBuzz</h3>
<button onclick="fizzBuzz()">Run it</button>
<div id="outputDiv">
</div>
</body>
</html>
